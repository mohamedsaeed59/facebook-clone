<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <!--build modal to add new post-->
   <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add A New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="title-input">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Body:</label>
              <textarea class="form-control" id="body-input" style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Image:</label>
              <input type="file" class="form-control" id="img-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createNewPost()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!--build modal when u make login-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!--build modal when u make register-->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register A new User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Your Photo:</label>
              <input type="file" class="form-control" id="personal-img-input">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="reg-input-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">userName:</label>
              <input type="text" class="form-control" id="reg-input-username">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="reg-input-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert message when you make login -->  
  <div id="AlertMessage"></div>
  <!-- The button of adding new post -->
  <div class="bg-primary" id="add-post-btn" data-bs-toggle="modal" data-bs-target="#addPostModal">
    <span>+</span>
  </div>
  <!-- Nav bar -->  
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">FaceBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Profile</a>
          </div>
          <div class="d-flex w-100 justify-content-end"  id="login-btn">
              <button type="button" class="btn btn-outline-primary mx-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </div>
          <div class="d-flex w-100 justify-content-end align-items-center" id="logout-btn">
            <img id="nav-userImg" class="rounded-circle" style="width: 40px; height: 40px;" src="" />
            <span id="nav-username" class="ms-2 me-2"></span>
            <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
        </div>
      </div> 
  </nav> 
  
  <!-- The content of the page -->  
  <div class="container">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-9">
        <div id="posts"></div> 
      </div>  
    </div>   
  </div>

<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>    
<script src="main.js"></script>    
</body>
</html>
